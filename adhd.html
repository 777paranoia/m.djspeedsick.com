<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>attn://deficit</title>
  <style>
    @font-face {
      font-family: 'SymbolsNerdFont';
      src: url('files/font/SymbolsNerdFont-Regular.woff2') format('woff2'),
           url('files/font/SymbolsNerdFont-Regular.woff') format('woff');
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      font-family: 'GGX88 Book', sans-serif;
      position: relative;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    img {
      max-width: 60%;
      margin-bottom: 40px;
      cursor: pointer;
      display: block;
    }

    .glyph-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 50%;
      max-width: 200px;
      margin-top: 40px;
    }

    .nerd-link {
      font-family: 'SymbolsNerdFont', sans-serif;
      font-size: 48px;
      color: black;
      text-decoration: none;
      line-height: 1;
      transition: color .2s ease;
    }

    /* glyphs turn white only when background GIF is active */
    body.inverted .nerd-link { color: white; }

    .footer-text {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: white;
      text-align: center;
      white-space: nowrap;
      display: none;
    }
  </style>
</head>
<body>
  <img src="files/img/index.png" id="hoverImage" alt="attn://deficit">

  <div class="glyph-links">
    <a href="audio.html" class="nerd-link" aria-label="Audio" title="Audio">&#xF2a2;</a>
    <a href="films.html" class="nerd-link" aria-label="Films" title="Films">&#xF441;</a>
  </div>

  <div id="footerText" class="footer-text">
    777paranoia@gmail.com &nbsp;&nbsp;&nbsp; @djspeedsick &nbsp;&nbsp;&nbsp; chicago, il
  </div>

  <script>
    const hoverImage = document.getElementById('hoverImage');
    const footerText = document.getElementById('footerText');

    const IMG_NORMAL = 'files/img/index.png';
    const IMG_INV    = 'files/img/index-inv.png';
    new Image().src = IMG_INV; // preload inverted

    let gifs = [];
    let currentGif = null;

    // Try loading GIF list from manifest, fall back if it fails
    (async () => {
      try {
        const res = await fetch('files/gif/manifest.json', { cache: 'no-store' });
        const list = await res.json();
        gifs = (Array.isArray(list) ? list : []).filter(p => /\.gif$/i.test(p));
      } catch {
        gifs = [
          'files/gif/1.gif','files/gif/2.gif','files/gif/3.gif','files/gif/4.gif','files/gif/5.gif',
          'files/gif/7.gif','files/gif/8.gif','files/gif/9.gif','files/gif/10.gif','files/gif/11.gif'
        ];
      }
      // Preload gifs for smoother swaps
      gifs.forEach(src => { const i = new Image(); i.src = src; });
    })();

    function pickRandom(exclude) {
      if (!gifs.length) return null;
      const pool = exclude ? gifs.filter(g => g !== exclude) : gifs;
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function showGif() {
      const next = pickRandom(currentGif);
      if (!next) return;
      currentGif = next;

      document.body.style.backgroundImage = `url("${currentGif}")`;
      document.body.classList.add('inverted');   // glyphs white
      hoverImage.src = IMG_INV;                  // inverted logo
      footerText.style.display = 'block';
    }

    function hideGif() {
      footerText.style.display = 'none';
      document.body.style.backgroundImage = '';
      document.body.classList.remove('inverted');
      currentGif = null;
      hoverImage.src = IMG_NORMAL;              // back to normal logo
    }

    hoverImage.addEventListener('mouseenter', showGif);
    hoverImage.addEventListener('mouseleave', hideGif);
    document.querySelectorAll('.nerd-link').forEach(link => {
      link.addEventListener('mouseenter', showGif);
      link.addEventListener('mouseleave', hideGif);
    });
  </script>
</body>
</html>
